<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("button").click(function(){
    $("#x").fadeToggle();
    $("#y").fadeToggle("slow");
    $("#z").fadeToggle(3000);
  });
});
    </script>
</head>
<body>

    <p>Demonstrate fadeToggle() with different speed parameters.</p>

    <button>Click to fade in/out boxes</button><br><br>

    <img id="x"  src="flower.jpg" style="width:80px;height:80px;background-color:red;"/>
    <br>
    <img  id="y"  src="flower1.jpg" style="width:80px;height:80px;background-color:green;"/>
    <br>
    <img  id="z" src="rose.jpg" style="width:80px;height:80px;background-color:blue;"/>

</body>
</html>
