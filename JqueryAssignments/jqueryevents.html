<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".1").click(function () {
                $(this).hide();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".2").dblclick(function () {
                $(this).hide();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".3").mouseenter(function () {
                $(this).hide();
            });
        });

    </script>
    <script>
        $(document).ready(function () {
            $(".4").mouseleave(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

    <img class="1" src="rose.jpg" width="100" ;height="100" alt="rose"><br />
    <img class="2" src="rose1.jpg" width="100" ;height="100" alt="rose1"><br />
    <img class="3" src="flower.jpg" width="100" ;height="100" alt="flower"><br>
    <img class="4" src="flower1.jpg" width="100" ;height="100" alt="flower1"><br />

</body>
</html>
