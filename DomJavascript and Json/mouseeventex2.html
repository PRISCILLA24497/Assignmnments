<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <script>
        function bgChange(bg) {
            document.body.style.background = bg;
        }
    </script>
    <b>Hello!!</b>
    <table width="300" height="100">
        <tr>
            <td onmouseover="bgChange('red')" onmouseout="bgChange('transparent')" bgcolor="green">
                
            </td>
            <td onmouseover="bgChange('blue')" onmouseout="bgChange('transparent')" bgcolor="pink">
                
            </td>
        </tr>
    </table>

</body>
</html>
